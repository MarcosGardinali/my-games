<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>❤️ Lista de Desejos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addJogo()" fill="solid" color="light">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        NOVO JOGO
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="games-grid">
    <ion-card *ngFor="let jogo of jogos" class="game-card">
      <div class="game-image">
        <img *ngIf="jogo.foto_url" [src]="jogo.foto_url" [alt]="jogo.nome" (error)="onImageError($event)" />
        <div *ngIf="!jogo.foto_url" class="game-image-placeholder show">
          <ion-icon name="game-controller-outline"></ion-icon>
        </div>
      </div>
      
      <ion-card-header>
        <ion-card-title>{{ jogo.nome }}</ion-card-title>
        <ion-card-subtitle>{{ jogo.ano }} - {{ jogo.plataforma }}</ion-card-subtitle>
        <div class="status-badge desejo">
          <ion-icon name="heart"></ion-icon>
          DESEJO
        </div>
      </ion-card-header>
      
      <ion-card-content>
        <p>{{ jogo.descricao }}</p>
        
        <div class="card-actions">
          <ion-button fill="solid" (click)="marcarComoComprado(jogo)" color="success">
            <ion-icon name="bag-check" slot="start"></ion-icon>
            COMPREI
          </ion-button>
          <ion-button fill="clear" (click)="editJogo(jogo)" color="primary">
            <ion-icon name="pencil" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="deleteJogo(jogo)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div *ngIf="jogos.length === 0" class="empty-state">
    <ion-icon name="heart-outline"></ion-icon>
    <h2>LISTA VAZIA</h2>
    <p>Você não tem jogos na sua lista de desejos</p>
  </div>
</ion-content>
